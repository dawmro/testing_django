{% extends "base.html" %}


    {% block content %}
        {% if not created %}
        <div style="margin-top:30px;">
            <form action="." method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button style="margin-top:10px; type="submit">Create Article</button>
            </form>
        </div>    
        {% else %}
            <p>Your article has been created!</p>
            <li><a href='/articles/{{ object.id }}'>{{ object.title}}</a></li>
        {% endif %}
    {% endblock content %}
