{% extends "base.html" %}

{% block content %}
<h1>{{ title }} (id: {{ id }})!</h1>
<p>{{ content }}!</p>

<a href="{% url 'articles:create' %}">Create Article</a>
<h2>More articles:</h2>
<ul>
    {% for article in articles_list %}
        {% if article.title %}
            <li><a href='{{ article.get_absolute_url }}'>{{ article.title}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
