{% extends "base.html" %}

{% block content %}
<h1>{{ title }} (id: {{ id }})!</h1>
<p>{{ content }}!</p>

<h2>More articles:</h2>
<ul>
    {% for article in articles_list %}
        {% if article.title %}
            <li><a href='/articles/{{ article.title }}'>{{ article.title}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
