{% extends "base.html" %}


{% block content %}

{% if not request.user.is_authenticated %}
    <div style="margin-top-30px;">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Need an account? </p><a href="/register/">Click to register</a></p>
    </div>
{% else %}
    <p>Already logged in. </p><a href="/logout/">Click to logout</a></p>
{% endif %}

{% endblock %}
