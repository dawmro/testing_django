{% extends "base.html" %}


{% block content %}

{% if request.user.is_authenticated %}
    <div style="margin-top-30px;">
        <form method="POST">
            {% csrf_token %}
            <p>Ready to logout?</p>
            <button type="submit">Yes, Logout</button>
        </form>
    </div>
{% else %}
    <p>Already logged out. </p><a href="/login/">Click to login</a></p>
{% endif %}

{% endblock %}
